<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="nav-inner">
            <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav">Menu</button>
            <div class="nav-links" id="primary-nav">
                <a href="index.html">Home</a>
                <a href="rankings.html">Game Rankings</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>
    
    <div class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Welcome to Roblox</h1>
                <p>Experience the ultimate gaming platform where imagination comes to life. Join millions of players in the most popular games!</p>
                <div class="hero-buttons">
                    <a href="rankings.html" class="hero-btn primary">Explore Games</a>
                    <a href="login.html" class="hero-btn secondary">Get Started</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://d150u0abw3r906.cloudfront.net/wp-content/uploads/2023/01/image4-1024x576.png" alt="Roblox Gaming" class="main-image">
            </div>
        </div>
    </div>
    <script>
    (function(){
      var btn = document.querySelector('.menu-toggle');
      var links = document.getElementById('primary-nav');
      if(btn && links){
        btn.addEventListener('click', function(){
          var isOpen = links.classList.toggle('open');
          btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });
      }
    })();
    </script>
</body>
</html>
